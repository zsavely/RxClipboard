machine:
  environment:
    PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-2.13/bin:$PATH"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
  java:
    version: oraclejdk8

dependencies:
  pre:
    - chmod +x gradlew
    - echo y | android update sdk --no-ui --all --filter "platform-tools"
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "android-24"
    - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "sys-img-armeabi-v7a-android-22"
    - echo y | android update sdk --no-ui --all --filter "build-tools-24.0.2"

test:
  override:
    # Create an emulator.
    - echo no | android create avd --force -n test -t android-15 --abi armeabi-v7a
    # start the emulator
    - emulator -avd test -noaudio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    # run the script
    - sh scripts/script.sh
    # upload result to codecov
    - pip install --user codecov && codecov
